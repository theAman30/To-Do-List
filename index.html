<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List using JS</title>

  <!-- External CSS file linking  -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h2>To-Do List <img src="images/icon.png" alt="to-do icon" /></h2>
      <div class="row">
        <input type="text" name="" id="input-box" placeholder="Enter your text" />
        <button onclick="addTask()">ADD</button>
      </div>
      <ul id="list-container"></ul>
    </div>
  </div>

  <!-- Custom Alert Modal -->
  <div id="custom-alert" class="modal hidden">
    <div class="modal-content">
      <p>You must have to write something</p>
      <button id="close-alert">OK</button>
    </div>
  </div>


  <!-- External JS file linking  -->
  <script src="script.js"></script>
</body>

</html>
